name: Faucet Tests

env:
  GIT_REF: ${{ inputs.git_ref || github.ref }}
  ALLOW_FAILURE: ${{ inputs.allow_failure || false }}

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_call:
    inputs:
      git_ref:
        description: 'Git ref to checkout (branch, tag, or commit SHA)'
        required: true
        type: string
      allow_failure:
        description: 'Allow workflow jobs to continue on error when invoked as a reusable workflow'
        required: false
        default: false
        type: boolean


jobs:
  faucet-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: ${{ env.ALLOW_FAILURE == 'true' }}

    strategy:
      max-parallel: 1
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.GIT_REF }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm version 10
        run: |
          npm i -g npm@10 --registry=https://registry.npmjs.org

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-deps-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.node-version }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Faucet Tests
        run: npm run test:faucet
